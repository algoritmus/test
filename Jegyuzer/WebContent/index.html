<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="./javascripts/jquery.dynatable.js"></script>
<link rel="stylesheet" media="all" href="./css/jquery.dynatable.css">
<script>
function openCity(evt, page) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(page).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

<script>
$.ajaxSetup ({
    // Disable caching of AJAX responses
    cache: false
});
$(document).ready(function(){
	$("#result-table").hide();
	$("#results").click(function(){
		$.ajax({
			url:"./ju/result",
			async:false,
			success:function(data){
				$("#result-table").dynatable({
					  dataset: {
					    records: data
					  }}
				  );
				  $("#result-table").show();
				},
		});
				
	});
});
</script>
</head>
<body>
<div>Select menu</div>
<ul class="tab">
  <li><a href="#" class="tablinks" onclick="openCity(event, 'Results')">Results</a></li>
  <li><a href="#" class="tablinks" onclick="openCity(event, 'Requests')">Requests</a></li>
  <li><a href="#" class="tablinks" onclick="openCity(event, 'New')">New request</a></li>
</ul>
<div id="Results" class="tabcontent">
<table id="result-table" class="table table-bordered" border="1">
<thead>
<tr>
<th>Query_time</th>
<th>emailaddr</th>
<th>origin</th>
<th>destination</th>
<th>fromdate</th>
<th>todate</th>
<th>adults</th>
<th>infants</th>
<th>departure</th>
<th>arrival</th>
<th>price</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
<div id="Requests" class="tabcontent">
</div>
<div id="New" class="tabcontent">
</div>
</body>
</html>
